<!doctype html>
<html lang="de">
<head>

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <h1>Self‑Assessment: Ist mein Use Case ein AI Use Case?</h1>

    <form id="assessment">
      <div id="questions"></div>

      <div class="actions">
        <button type="button" id="evaluate">Einschätzung berechnen</button>

      <ul id="nextSteps"></ul>

    <footer>
      <small>Made with ♥ — SelfAssessment v1.0</small>

  <script src="assets/app.js"></script>
